<!DOCTYPE html>
<html lang="vi"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So sánh BMI</title>
    <link rel="icon" href="data:,">
</head>
<body>
    <script>
        const mark = {
            fullName: 'Mark Miller',
            mass: 78,
            height: 1.69,
            calcBMI: function() {
                this.bmi = this.mass / (this.height ** 2);
                return this.bmi;
            }
        };

        const john = {
            fullName: 'John Smith',
            mass: 92,
            height: 1.95,
            calcBMI: function() {
                this.bmi = this.mass / (this.height ** 2);
                return this.bmi;
            }
        };

        mark.calcBMI();
        john.calcBMI();

        if (mark.bmi > john.bmi) {
            console.log(`BMI của ${mark.fullName} (${mark.bmi.toFixed(1)}) cao hơn BMI của ${john.fullName} (${john.bmi.toFixed(1)})!`);
        } else if (john.bmi > mark.bmi) {
            console.log(`BMI của ${john.fullName} (${john.bmi.toFixed(1)}) cao hơn BMI của ${mark.fullName} (${mark.bmi.toFixed(1)})!`);
        } else {
            console.log(`${mark.fullName} và ${john.fullName} có cùng BMI (${mark.bmi.toFixed(1)})!`);
        }
    </script>
</body>
</html>
